- name: variables from PLAY level
  hosts: localhost
  vars:
    NAME: Chandana # keyvalue
    Skills: # skill is list type
    - Docker
    - Ansible
    - Linux
    - AWS
    Experience: # Experience is map type contains value pairs
      Devops: 3
      Docker: 1
      AWS: 3
    Trainer: true # Boolean
  tasks:
    - name: print key value pair
    ansible.builtin.debug: 
      msg: "name: {{NAME}}"

    - name: print list
    ansible.buitlin.debug:
      msg: "Skills: {{Skills}}"

    - name: print map
    ansible.builtin.debug:
      msg: "Experience: {{Experience}}"

    - name: print boolean
    ansible.builtin.debug:
      msg: "Is he Trainer: {{Trainer}}"